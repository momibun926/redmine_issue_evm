  # Explanation
  explanation_bac: Orçamento total atribuído ao projecto.
  explanation_sac: Esta é a duração original prevista para a conclusão (data) do projecto.
  explanation_pv: Custo total do trabalho programado/planejado a partir de uma data de relatório.
  explanation_ev: Custo total do trabalho concluído/previsto a partir de uma data de relatório. Quando a taxa de progresso é definida, registada na data de alteração.
  explanation_es: Esta duração desde o início do projecto até à data em que o VP deveria ter sido igual ao valor actual de VE.
  explanation_ac: Custo total tomado para completar o trabalho a partir de uma data de relatório.
  explanation_at: Esta é a duração desde o início do projecto até à data de estatuto.
  explanation_sv: Desvio Positivo do Calendário Indica que estamos adiantados em relação ao calendário. Desvio de Cronograma Negativo Indica que estamos atrasados em relação ao cronograma.
  explanation_cv: Desvio de Custos Positivo Indica que o projecto está abaixo do orçamento. Desvio de Custos Negativo Indica que o projecto está acima do orçamento.
  explanation_tv: Se o valor da TV for negativo, o projecto está atrasado e se for positivo, está adiantado em relação ao previsto.
  explanation_spi: Acima de 1 indica que a equipa do projecto é muito eficiente na utilização do tempo atribuído ao projecto. Abaixo de 1 indica que a equipa de projecto é menos eficiente na utilização do tempo alocado ao projecto.
  explanation_cpi: Acima de 1 indica que a eficiência na utilização dos recursos atribuídos ao projecto é boa. Abaixo de 1 indica que a eficiência na utilização dos recursos alocados ao projecto não é boa.
  explanation_cr: Desempenho do projecto. SPI * CPI
  explanation_tpi: Índice de desempenho temporal, Se o TPI for superior a 1, então o projecto está adiantado e se for inferior a 1, então o projecto está atrasado.
  explanation_complete: A percentagem de trabalho que foi planeada para ser completada até à Data do Relatório.
  explanation_eac: Estimativa no Final (EAC) é o custo estimado do projecto no final do projecto.
  explanation_teac: O trabalho restante será realizado mantendo o mesmo ritmo de trabalho para o resto do projecto.
  explanation_etc: O custo estimado necessário para completar o resto do projecto. (BAC-EV) / CPI
  explanation_vac: A variação do orçamento total no final do projecto. BAC-EAC
  explanation_tvac: A Variação de Tempo na Conclusão (TVAC) dá uma indicação da quantidade de tempo estimada que o projecto será concluído com antecedência ou com atraso
  explanation_difference_end_date: Diferença de plano no fim do dia e previsão do fim do dia.
  explanation_tcpi: Mostrar a eficiência com que os recursos do projecto devem ser utilizados para o resto do projecto.

