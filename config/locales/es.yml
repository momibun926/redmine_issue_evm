# Explanation
  explanation_bac: "Presupuesto total asignado al proyecto."
  explanation_sac: "Esta es la fecha (duración) originalmente prevista de finalización del proyecto."
  explanation_pv: "Costo total del trabajo programado/previsto hasta una fecha de informe."
  explanation_ev: "Costo total del trabajo completado/realizado hasta una fecha de informe. Cuando se establece la tasa de progreso, se registra en la fecha de cambio."
  explanation_es: "Esta duración desde el inicio del proyecto hasta la fecha en que el PV debería haber sido igual al valor actual de EV."
  explanation_ac: "Costo total para completar el trabajo hasta una fecha de informe."
  explanation_at: "Esta es la duración desde el inicio del proyecto hasta la fecha de estado."
  explanation_sv: "Variación positiva del calendario indica que estamos por delante del programa. La variación negativa del calendario indica que estamos detrás del programa."
  explanation_cv: "Variación positiva de costo indica que el proyecto está bajo presupuesto. Variación negativa de costo indica que el proyecto está por encima del presupuesto."
  explanation_tv: "Si el valor de TV es negativo, el proyecto está detrás del programa y si es positivo, está por delante del programa."
  explanation_spi: "Por encima de 1 indica que el equipo del proyecto es muy eficiente en el uso del tiempo asignado al proyecto. Por debajo de 1 indica que el equipo del proyecto es menos eficiente en el uso del tiempo asignado al proyecto."
  explanation_cpi: "Por encima de 1 indica que la eficiencia en el uso de los recursos asignados al proyecto es buena. Por debajo de 1 indica que la eficiencia en el uso de los recursos asignados al proyecto no es buena."
  explanation_cr: "Desempeño del proyecto. SPI * CPI"
  explanation_tpi: "Índice de desempeño temporal, si TPI es mayor que 1, entonces el proyecto está por delante del programa y si es menor que 1, entonces el proyecto está detrás del programa."
  explanation_complete: "Porcentaje de trabajo planificado para ser completado en la fecha de informe."
  explanation_eac: "Estimación de costo al final del proyecto (EAC)."
  explanation_teac: "El trabajo restante se realizará manteniendo la misma tasa de trabajo para el resto del proyecto."
  explanation_etc: "El costo estimado requerido para completar el resto del proyecto. (BAC－EV) / CPI"
  explanation_vac: "La variación en el presupuesto total al final del proyecto. BAC－EAC"
  explanation_tvac: "La Variación de Tiempo al Completarse (TVAC) brinda una indicación de la cantidad estimada de tiempo en que se completará el proyecto antes o después del programa"
  explanation_difference_end_date: "Diferencia de plan al final del día y previsión de finalización del día."
  explanation_tcpi: "Mostrando la eficiencia con la que se deben utilizar los recursos en el proyecto para el resto del proyecto."

