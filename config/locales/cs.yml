  # Explanation
  explanation_bac: Celkový rozpočet (náklady) projektu.
  explanation_sac: Původně plánovaná délka projektu ve dnech.
  explanation_pv: Celková cena plánované práce k datu reportu.
  explanation_ev: Celková cena odvedené práce k datu reportu. Řídí se podle okamžiku, kdy byl u úkolu změněn údaj Hotovo %.
  explanation_es: Kdy má/mělo být podle plánu odvedeno současné množství práce? (Počet dní od začátku projektu)
  explanation_ac: Celkové náklady k datu reportu.
  explanation_at: Počet dní od začátku projektu do data reportu.
  explanation_sv: Jsme před (+), nebo za (-) plánem?
  explanation_cv: Jsme pod (+), nebo nad (-) plánovanými náklady?
  explanation_tv: O kolik dní jsme napřed (-), nebo pozadu (-) oproti plánu?
  explanation_spi: Hodnota nad 1 znamená, že tým je efektivnější ve využití přiděleného času, pod 1 je naopak méně efektivní, než byl plán.
  explanation_cpi: Hodnota nad 1 znamená, že využití zdrojů je lepší, než plánované. Pod 1 naopak horší.
  explanation_cr: Celková výkonnost projektu = SPI * CPI
  explanation_tpi: Index časové výkonnosti. Nad 1 jsme před plánem, pod 1 za plánem.
  explanation_complete: Procento dokončení plánované k datu reportu.
  explanation_eac: Předpokládané náklady na konci projektu.
  explanation_teac: Jak dlouho bude projekt trvat při udržení současné výkonnosti.
  explanation_etc: Předpokládané náklady na dokončení projektu = (BAC－EV) / CPI
  explanation_vac: Rozdíl plánovaných a předpokládaných celkových nákladů = BAC－EAC
  explanation_tvac: O kolik dní dříve (+), nebo později (-) projekt skončí?
  explanation_difference_end_date: Rozdíl mezi plánovaným a předpokládaným datem dokončení projektu.
  explanation_tcpi: Jaké CPI (využití zdrojů) je potřeba k dokončení projektu podle plánu?

